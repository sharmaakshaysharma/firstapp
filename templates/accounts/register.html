{%extends 'base/base.html'%}

{%block content%}
<section class="section-conten padding-y" style="min-height:84vh">


    <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
        <div class="card-body">
            <h4 class="card-title mb-4">Register</h4>
            <form method="POST">
                {% csrf_token %}
            

                <div class="form-group">
                    <input name="first_name" class="form-control" placeholder="FirstName " type="text" required>
                </div>
                <br/>
                <div class="form-group">
                    <input name="last_name" class="form-control" placeholder="LastName" type="text" required>
                </div>
                <br/>
                <div class="form-group">
                    <input name="email" class="form-control" placeholder="Email" type="text" required>
                </div>
                <br/>
                <!-- <div class="form-group">
                    <input name="phone_number" class="form-control" placeholder="Enter phone number here !" type="text" required>
                </div> -->
                <div class="form-group">
                    <input name="password" class="form-control" placeholder="Password" type="password" required>
                </div>
                <br/>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Register </button>
                </div>
            </form>
        </div>
    </div>

    <p class="text-center mt-4">Already have account ?  <a href="{% url 'login' %}">Sign in</a></p>
    <br><br>



</section>
{%endblock%}
