{% extends 'base/base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row gy-4">
        {% for prod in product %}
        <div class="col-sm-12 col-md-6 col-lg-4">
            <div class="card shadow-sm h-100">
                <img class="card-img-top" src="{{ prod.image.url }}" alt="Image of {{ prod.title }}"  height="500px"
                width="500px">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title font-weight-bold text-primary">{{ prod.title }}</h5>
                    <p class="card-text"><strong>Author:</strong> {{ prod.author }}</p>
                    <p class="card-text"><strong>Description:</strong> {{ prod.description }}</p>
                    <p class="card-text"><strong>Price:</strong> ${{ prod.price }}</p>
                    <div class="card-footer mt-auto">
                        <a href="#" class="btn btn-primary">View Details</a>
                        <a href="#" class="btn btn-primary ">Add to Cart</a>
                    </div>
                    
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
