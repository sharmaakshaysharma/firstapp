{% extends 'base/base.html' %}
{% load static %}
{% block content %}
<style>
    #chatContainer {
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .chat-message {
        display: flex;
    }

    .chat-message .user {
        justify-content: flex-start;
    }

    .chat-message .response {
        justify-content: flex-end;
    }

    .chat-message div {
        max-width: 70%;
        padding: 10px;
        border-radius: 15px;
    }

    .chat-message .user div {
        background-color: #007bff;
        color: white;
    }

    .chat-message .response div {
        background-color: #28a745;
        color: white;
    }
</style>

<div class="product-slider mt-3">
    <div class="slick-carousel" style="margin: 0 -15px;">
        {% for product in product %}
        <div class="product-item" style="padding: 0 15px;">
            <div class="card" style="min-height: 100px; box-shadow: none;">
                <div class="d-flex justify-content-center align-items-center">
                    <img class="card-img-top" src="{{ product.image.url }}" alt="Image of {{ product.title }}"
                        style="height: 300px; width: 300px;">
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<br />

<div class="row gy-4">
    {% for prod in product %}
    <div class="col-sm-12 col-md-6 col-lg-3">
        <div class="card" style="min-height: 400px;" box-shadow: none;>
            <div class=" justify-content-center align-items-center">
                <img class="card-img-top" src="{{ prod.image.url }}" alt="Image of {{ prod.title }}"
                    style=" height: 400px; ">
            </div>
            <div class="card-body">
                <h5 class="card-title  text-black">{{ prod.title }}</h5>
                <div class="row">
                    <div class="col-6">
                        <a class="btn btn-danger btn-sm w-100 mb-2 view-btn" data-product-id="{{ prod.id }}" href="{% url 'productbydetail' prod.id %}">
                            View Details
                        </a>
                    </div>
                    <div class="col-6">
                        <button id="cart-button-{{ prod.id }}" class="btn btn-primary btn-sm w-100 mb-2 view-btn"
                            onclick="addToCart('{{ prod.id }}')">
                            Add to Cart
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% endfor %}
</div>
<div style="position: fixed; bottom: 20px; right: 20px; z-index: 1000;">
    <button class="btn btn-primary rounded-circle p-3" id="messageIcon" data-bs-toggle="modal"
        data-bs-target="#messageModal">
        <i class="fa-solid fa-message">Ask</i>
    </button>
</div>

<div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-black">
                <h5 class="modal-title text-white" id="messageModalLabel">Ask Gemini</h5>
                <button type="button" class="btn-close text-white bg-white" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="chatContainer" class="p-3 border rounded bg-light"
                    style="min-height: 300px; overflow-y: auto;">
                </div>
                <hr />
                <form id="aiForm">
                    <input type="hidden" id="model" name="model" class="form-control" value="gemini-1.5-flash" readonly>
                    <div class="row">
                        <div class="col-9">
                            <input type="text" id="query" name="query" class="form-control"
                                placeholder="Type your question..." required>
                        </div>
                        <div class="col-3">
                            <button type="submit" class="btn btn-primary w-100"><i
                                    class="fa-solid fa-paper-plane"></i></button>
                        </div>
                    </div>
                </form>


            </div>

        </div>
    </div>
</div>



<br />

<script>
    document.getElementById('aiForm').addEventListener('submit', async (event) => {
        event.preventDefault();

        const query = document.getElementById('query').value;
        const model = document.getElementById('model').value;
        const chatContainer = document.getElementById('chatContainer');

        const userMessage = document.createElement('div');
        userMessage.className = 'd-flex justify-content-start mb-2';
        userMessage.innerHTML = `
        <div class="p-2 bg-primary text-white rounded" style="max-width: 70%;">
            ${query}
        </div>
    `;
        chatContainer.appendChild(userMessage);
        chatContainer.scrollTop = chatContainer.scrollHeight;
        document.getElementById('query').value = '';

        const loadingMessage = document.createElement('div');
        loadingMessage.className = 'd-flex justify-content-end mb-2';
        loadingMessage.innerHTML = `
        <div class="p-2 bg-light text-muted rounded" style="max-width: 70%;">
            <strong>Loading...</strong>
        </div>
    `;
        chatContainer.appendChild(loadingMessage);

        try {
            const response = await fetch(`/ai-response/?query=${encodeURIComponent(query)}&model=${model}&temperature=2`);
            const data = await response.json();
            chatContainer.removeChild(loadingMessage);
            const responseMessage = document.createElement('div');
            responseMessage.className = 'd-flex justify-content-end mb-2';
            responseMessage.innerHTML = `
            <div class="p-2 bg-success text-white rounded" style="max-width: 70%;">
                ${data.error ? `<span class="text-danger">Error: ${data.error}</span>` : data.response}
            </div>
        `;
            chatContainer.appendChild(responseMessage);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        } catch (error) {
            console.error(error);
            chatContainer.removeChild(loadingMessage);
            const errorMessage = document.createElement('div');
            errorMessage.className = 'd-flex justify-content-end mb-2';
            errorMessage.innerHTML = `
            <div class="p-2 bg-danger text-white rounded" style="max-width: 70%;">
                An error occurred. Please try again.
            </div>
        `;
            chatContainer.appendChild(errorMessage);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    });

    document.addEventListener("DOMContentLoaded", () => {
        const viewButtons = document.querySelectorAll(".view-btn");       

        viewButtons.forEach(button => {
            button.addEventListener("click", () => {                
                const productId = button.getAttribute("data-product-id");               
                fetch(`/productview/${productId}/`, {
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}',
                    }
                })
                    .then(response => response.json())
                    .then(data => {
                        console.log("Product view updated: ", data.view_count);
                    });
            });
        });
    });

    function addToCart(productId) {
        fetch(`/cart/addtocart/${productId}/`, {
            method: 'POST',
            headers: {
                'X-CSRFToken': '{{ csrf_token }}',
            },
        })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                location.reload();
                document.getElementById(`cart-button-${productId}`).href = data.cart_url;
            });
    }
    $(document).ready(function () {
        $('.slick-carousel').slick({
            infinite: true,
            slidesToShow: 4,
            slidesToScroll: 1,
            autoplay: true,
            autoplaySpeed: 2000,
            responsive: [
                {
                    breakpoint: 1024,
                    settings: {
                        slidesToShow: 3,
                        slidesToScroll: 1
                    }
                },
                {
                    breakpoint: 768,
                    settings: {
                        slidesToShow: 2,
                        slidesToScroll: 1
                    }
                },
                {
                    breakpoint: 480,
                    settings: {
                        slidesToShow: 1,
                        slidesToScroll: 1
                    }
                }
            ]
        });
    });


</script>

{% endblock content %}
